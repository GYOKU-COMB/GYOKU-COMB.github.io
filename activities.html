<p>攻玉社学園コンピュータ部、通称「昆布」では、9月に開催される「輝玉祭」に出展するための<a href="http://comb21.web.fc2.com/download.html">ゲーム</a>を作成しています。部員数は30人強、うち昨年度入った部員は12名と、とても活気のある部活です。使用言語は、<a href="http://hsp.tv/" target="_blank">hspスクリプト</a>を主としていますが、他言語を使用している人も少数ですがいます。<br />また、上下関係が他の部に比べ緩く、SNSを利用して学年問わず部員同士で近に交流を深めています。入部当初はほとんどが未経験です。是非お気軽にお声掛けください。</p>
