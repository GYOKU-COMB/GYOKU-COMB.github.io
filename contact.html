    <body>

        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/xnqdnwqe" method="post">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">お名前</label>
                <input type="text" name="name" id="full-name" placeholder="お名前" required="">
                <label for="email-address">メールアドレス</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@example.com" required="">
                <label for="message">お問い合わせ内容</label>
                <textarea rows="5" name="message" id="message" placeholder="お問い合わせ内容" required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="送信">
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
